<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!--onclick="navegarEm5Seg(event)"-->
        <a href="https://google.com.br" esperar>Google</a>
    </div>
    <script>
        
        //const link = document.querySelector('a');
        //link.onclick = navegarEm5Seg;

        function navegarEm5Seg(e) {
            e.preventDefault();
            console.log('Saindo em 5 seg...');
            setTimeout(() => {
                const link = e.target;
                window.location.href = link.href;
            }, 5000)            
        }

        const link = document.querySelector('[esperar]');
        link.onclick = navegarEm5Seg;

    </script>
</body>
